<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor (:</p>
    <video width="350" poster="img/img1.png" controls loop>
        <source src="midia/video-gato.mp4" type="video/mp4">
        <source src="midia/video-gato.mkv" type="video/mkv">
        <source src="midia/video-gato.webm" type="video/webm">
        <p>Seu navegador não rem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Este vídeo está hospedado no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xxObyc1dxa0?si=5nmeIrtEfcVZjeiS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Este vídeo está hospedado no Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/330207644?h=6a9e658aaf" width="560" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
