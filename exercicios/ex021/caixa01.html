<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            /* para transformar o block level em inline é só usar display:inline;*/
            background-color: rgb(174, 255, 228);
            height: 300px;
            width: 300px;
            
            /* border-width: 10px;
            border-style: solid;
            border-color: rgb(84, 138, 120); */

            border: 10px solid rgb(84, 138, 120);
           
          /*  padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; */

            padding: 10px 10px 10px 10px; /* se as 4 forem iguais pode colocar só um valor*, se colocar dois valores o primeiro é superior e inferior e o segundo [e esquerda e direita/

            /* margin: auto; centraliza
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/

            margin: 40px auto 20px auto;

            /* outline-width: 5px;
            outline-style: dashed;
            outline-color:rgb(57, 94, 82); */

            outline: 5px dashed rgb(57, 94, 82);

        }
        a {
            border-width: 3px;
            border-style: dashed;
            border-color: rgb(148, 148, 148);

            padding-top: 3px;
            padding-right: 3px;
            padding-bottom: 3px;
            padding-left: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
