<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Delius&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Slabo+27px&display=swap');
        body{
            font-family: Delius;
            background-color: #C7D48E;
            font-size: 20px;
            text-align:center;
            color: black;
            font-weight: bold;
        }
        div#movimento > p {
            display: none;
        }
        div#movimento > img {
            display: none;
        }
        div#movimento:hover > p {
            display: block;
            font-size: 45px;
            color: #2E3318;
        }
         div#movimento:hover > img {
            display: block;
        }
        div#movimento:hover {
            color: #2E3318;
        }
        #bomdia{
            font-size: 3em;
            text-align:center;
            background-color: white;
            border-radius: 15px;
            font-weight: normal;
        }
        img{
            display: block;
            margin: 0 auto;;
        }
    </style>
</head>
<body>
    <div id="bomdia">Bom dia, Irwing!</div> <br>
    <img justify src="img/gato.png" alt="gato" margin: 0 auto;>
    <p>Só passando para dizer que...</p>
    <div id="movimento">Náo é segredo, mas passe o mouse aqui para descobrir
        <p>Te Amo! &#x1F49C</p>
        <img src="img/nos.png" alt="amor">
        <p style="font-size: 20px;" >Você é a pessoa mais especial que já conheci na vida.</p>
    </div>   
    
</body>
</html>
